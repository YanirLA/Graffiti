<html>
<!DOCTYPE html>
<html>

<head>
    <title>Graffiti</title>
    <link href="styles/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Graffiti</h1>
        <span class="subtitle">An experiment by yoavst</span>

        <div class="buttons right">
            <button onclick="event_import()">Import</button>
            <button onclick="event_export()">Export</button>
            <button onclick="event_mermaid()">Mermaid</button>
            <button onclick="event_reset()">Reset</button>
            <button onclick="event_undo()">Undo</button>
            <button onclick="event_redo()">Redo</button>
            <button onclick="event_delete()">Delete</button>
            <button onclick="event_center()">Layout</button>
            <input type="url" value="ws://localhost:8765" id="socketUrl"></input>
            <button onclick="event_connect()" id="connectBtn">Connect</button>
        </div>
        <div class="clearfix">&nbsp;</div>
    </header>
    <div class="tabs">
        <!-- <button class="tablinks active">Example</button> -->
        <button id="addTab" onclick="event_addTab()">+</button>
    </div>
    <div id="context-menu">
        <div class="item" id="renameTab">Rename</div>
        <div class="item" id="removeTab">Remove</div>
    </div>

    <div class="view"></div>

    <script src='scripts/third_party/panzoom.min.js'></script>
    <script src="scripts/third_party/mermaid.min.js"></script>
    <script src="scripts/third_party/vis-network.min.js"></script>
    <script src="scripts/TabsController.js"></script>
    <script src="scripts/TabController.js"></script>
    <script src="scripts/NetworkController.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
